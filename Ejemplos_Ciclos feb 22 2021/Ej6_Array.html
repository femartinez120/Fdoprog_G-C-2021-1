<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción DatosArray - Definición</title>
    <style>
        body{
            background-color: blanchedalmond;
            color: blue;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <center>
        <h1>Introducción Estructura de datos Array</h1>
        <hr>

    </center>
    <script>
        var myArray = Array();
        console.log(myArray);
        var miArray = [];
        console.log(miArray);
        mArray = new Array();
        console.log(mArray);
        var arreglo = new Array(100);
        console.log(arreglo);
    </script>
    
</body>
