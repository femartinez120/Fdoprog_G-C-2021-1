<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Objetos</title>
    <style>
        body{
            background-color: cadetblue;
            color: black;
            font-size: 20px;
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <center>
        <h1>Ejemplos Usos y Manejos estructura de Datos Objetos</h1>
        <hr>
        <br>
        <table border="6">
            <th>Descripci√≥n</th><th>Valor</th>
            <tbody>
                <tr>
                    <td>Nombres</td>
                    <td><input type="text" name="nom" id="nom" autofocus></td>
                </tr>
                <tr>
                    <td>Apellidos</td>
                    <td><input type="text" name="ape" id="ape"></td>
                </tr>
                <tr>
                    <td>Nota 1</td>
                    <td><input type="text" name="n1" id="n1"></td>
                </tr>
                <tr>
                    <td>Nota 2</td>
                    <td><input type="text" name="n2" id="n2"></td>
                </tr>
                <tr>
                    <td>Nota 3</td>
                    <td><input type="text" name="n3" id="n3"></td>
                </tr>
            </tbody>
        </table>
        <table border="5">
            <tr><td><button onclick="registrarEstudiante()">REGISTRAR</button></td></tr>
        </table>
        <br>
        <h3>Listado de Edudiantes Registros</h3>
        <hr>
        <table border="5">
            <th>Nombres</th><th>Apellidos</th><th>Nota 1</th><th>Nota 2</th><th>Nota 3</th><th>Nota Final</th>
            <tbody id="cuerpo"></tbody>
        </table>
    </center>
    <script>
    var salida='';
    var objEst=Object();
    function registrarEstudiante(){
        objEst.nom = document.getElementById('nom').value;
        objEst.ape = document.getElementById('ape').value;
        objEst.n1 = parseFloat(document.getElementById('n1').value);
        objEst.n2 = parseFloat(document.getElementById('n2').value);
        objEst.n3 = parseFloat(document.getElementById('n3').value);
        console.log(objEst);
        salida+= '<tr><td>'+objEst.nom+'</td><td>'+objEst.ape+'</td><td>'+objEst.n1+'</td><td>'+objEst.n2+'</td><td>'+objEst.n3+'</td><td>'+nf(objEst.n1,objEst.n2,objEst.n3)+'</td></tr>';
        document.getElementById('cuerpo').innerHTML=salida;
        limpiarCajas();
    }

    function nf(n1,n2,n3){
        return(n1+n2+n3)/3;
    }

    function limpiarCajas(){
        document.getElementById('nom').value='';
        document.getElementById('ape').value='';
        document.getElementById('n1').value='';
        document.getElementById('n2').value='';
        document.getElementById('n3').value='';
        document.getElementById('nom').focus();
    }


    </script>
</body>
</html>
